<template name="EditSellOffers">
  {{#IfLoggedIn}}

  <div class="well">

    {{> quickForm
    collection="SellOffers"
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    id="EditSellOfferForm"
    type="method-update"
    meteormethod="editSellOffers"
    doc=this
    buttonContent="Update"
    omitFields="title, creator, accepted, buyer"}}
  </div>

  {{/IfLoggedIn}}
</template>
