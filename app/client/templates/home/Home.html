<template name="Home">

  {{#if currentUser}}
 <div class="container">
     <div class="col-sm-4">
         <div class="welcomeProfile">
             {{> StudentProfile}}
         </div>
     </div>
     <div class="col-sm-8">
       <div class="row">
         <div class="col-sm-2 col-sm-offset-8">
       <!-- Trigger the modal with a button -->
       <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">Buy <i class="fa fa-shopping-basket"></i></button>

       <!-- Modal -->
       <div id="myModal" class="modal fade" role="dialog">
         <div class="modal-dialog">

           <!-- Modal content-->
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Make a Buy Offer</h4>
             </div>
             <div class="modal-body">
               {{> BuyOffers}}
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
           </div>

         </div>
       </div>

         </div>
         <div class="col-sm-2">

       <!-- Trigger the modal with a button -->
       <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal2">Sell <i class="fa fa-money"></i></button>

       <!-- Modal -->
       <div id="myModal2" class="modal fade" role="dialog">
         <div class="modal-dialog">

           <!-- Modal content-->
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Make a Sell Offer</h4>
             </div>
             <div class="modal-body">
               <p>{{> SellOffers}}</p>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
           </div>

         </div>
       </div>
         </div>
       </div>


         <div id="matchesHome">
             {{> Matches}}
         </div>
     </div>
 </div>


  {{else}}
  <div class="welcome">
    <div class="textbookWelcome">

    </div>
    <div class="textbookAvailable">
      <h1>Need help buying or selling your textbooks?</h1>
      <h3>We got you covered</h3>
    </div>
  </div>
  <!--
  <div id="container">
    <div class="photobanner">
      <img class="first" src="/images/textbookBag.jpg"/>
      <img src="/images/textbookBag.jpg"/>
      <img src="/images/rose-header.png"/>
      <img src="/images/textbookBag.jpg"/>
    </div>
  </div>
  -->

  <div class="aboutHome">
    <a id="aboutHome"></a>
    <h1 class="pink-color">About Textbook Mania</h1>

    <div class="container">
      <div class="col-sm-1"></div>
      <div class="col-sm-5">
        <h3>Goal</h3>

        <p>To help ICS students to exchange (buy/sell) their textbooks with each other.</p>
      </div>
      <div class="col-sm-5">
        <h3>Site Features</h3>

        <p>You must be a UH Manoa student to use our buy and selling features.</p>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="container">
      <div class="col-sm-4">
        <h4>Buy Offers</h4>

        <p>If you are looking for a textbook you can create a buy offer and will be notified via matches if there is a
          seller for the book that you want. This is essentially your textbook wishlist.</p>
      </div>
      <div class="col-sm-4">
        <h4>Sell Offers</h4>

        <p>If you would like to sell your textbook you can create a sell offer and post what kind of condition your
          book
          is
          in and how much you would like for your book. You may also see people who would like to buy your book in
          matches. </p>
      </div>
      <div class="col-sm-4">
        <h4>Matches</h4>

        <p>If you have posted a Buy or Sell Offer then in your matches section you will be able to see people who meet
          your
          needs. For example, if you have a Buy Offer for a book "A" then this section will show you all the people
          who
          are
          selling book "A" and you can select and accept their Sell Offer. The same thing works for a Sell offer. This
          section is the textbook matchmaker.</p>

      </div>
    </div>
  </div>

  <div class="faq">
    <h1>To use the Misty Rose Textbook Mania</h1>
    <div class="container faqList">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
    <ol>
      <li><h4>Login</h4> using your University of Hawaii account information.</li>
      <li><h4>Set up your profile information:</h4> full name, picture, if you would like to notified by email.</li>
      <li><h4>Create buy and sell offers</h4> based on your textbook needs.</li>
      <li><h4>Check matches</h4> with other users to find buyers and sellers of your desired book.</li>
    </ol>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
  {{/if}}

</template>
