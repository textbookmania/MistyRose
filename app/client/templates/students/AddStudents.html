<template name="AddStudents">
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Students"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddStudentsForm"
      type="method"
      meteormethod="addStudents"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
