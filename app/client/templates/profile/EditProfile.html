<template name="EditProfile">
  {{#IfLoggedIn}}
  <div class="container">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      {{> imageForm}}
 
      </div>
    <div class="col-sm-3"></div>
    </div>
  {{/IfLoggedIn}}
</template>

<template name="imageForm">
  {{> quickForm collection="Images"
  type="method"
  meteormethod="editImage"
  doc=this
  id="add-image"
  buttonContent="Update"
  omitFields="user"}}
</template>
