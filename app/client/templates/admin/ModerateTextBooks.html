<template name="ModerateTextBooks">
  {{#IfLoggedIn}}


  <a href="{{pathFor 'AddTextBooks'}}" class="btn btn-info pull-right" role="button">Add New Textbook</a>
<div class="textbookcontainer">
  {{#each listTextBooks}}

      <div class="row">
      <h2>{{title}}</h2>

        <div class="col-sm-6">
            <div class="ListTextbookImage">
            <a href="#">
          <img src="{{cover}}"/>
                </a>
            </div>
        </div>

        <div class="col-sm-6">
          <ul>
            <li>{{author}}</li>
            <li>{{ISBN}}</li>
          </ul>
          {{#if isInRole 'admin'}}
          <a href="{{pathFor 'EditTextBooks'}}">Edit</a>
          <a href="{{pathFor 'AddTextBooks'}}" class="deleteTextBook" role="button">Remove</a>
          {{/if}}
        </div>
      </div>


  {{/each}}
      </div>
  {{/IfLoggedIn}}
</template>
