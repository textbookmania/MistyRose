<template name="CreateOffers">
  {{#IfLoggedIn}}

  <div class="container">
    <div class="col-sm-3"></div>
   <div class="col-sm-6">

     {{> quickForm
     collection="BuyOffers"
     template="bootstrap3-horizontal"
     label-class="col-sm-2"
     input-col-class="col-sm-10"

     id="CreateOfferForm"
     type="method"
     meteormethod="createOffer"
     doc=this
     buttonContent="Update"
     omitFields="creator, ISBN"}}
  </div>
    <div class="col-sm-3"></div>
  </div>



  {{/IfLoggedIn}}
</template>
